<ng-container *ngIf="type === 'SELECT'">
  <div class="row option-container">
    <div class="col-md-6" *ngFor="let items of options; let i = index">
      <div class="option-items1">
        <mat-radio-group
          class="opt-radio-group"
          [(ngModel)]="_selectedOption"
          (change)="onMigrationRouteChange()"
        >
          <mat-radio-button [value]="items" class="opt-radio-btn">
            <span class="mat-radio-label-content">{{ items.name }}</span>
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
  </div>
</ng-container>

  <div class="row option-container">
    <div class="col-md-4" *ngFor="let items of options; let i = index">
      <div class="option-items1">
        <!-- <mat-radio-group
          class="opt-radio-group"
          [(ngModel)]="_selectedOption"
          (change)="onMigrationRouteChange()"
        >
          <mat-radio-button [value]="items" class="opt-radio-btn">
            <span class="mat-radio-label-content">{{ items.name }}</span>
          </mat-radio-button>
        </mat-radio-group> -->
        <mat-checkbox

</ng-container>

<ng-container *ngIf="type === 'RADIO'">
  <div class="radio">
    <div class="radio-div" *ngFor="let items of options; let i = index">
      <div class="item option-items" (click)="select(items, i)">
        <div class="icon">
          <img [src]="items?.icon || ''" alt="option_icon" />
        </div>
        <div class="label">
          <label class="opt-para-1 fw-600">{{ items?.name }}</label>
        </div>
      </div>
    </div>
  </div>
</ng-container>
