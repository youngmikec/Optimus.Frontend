<section id="manage-contact-category">
  <div class="manage-contact-category-header">
    <h6 class="opt-heading-6 fw-600 mb-0">
      <ng-container *ngIf="formMode === 'create'">
        Create New Investment Tier
      </ng-container>
      <ng-container *ngIf="formMode !== 'create'">
        Edit Investment Tier
      </ng-container>
    </h6>

    <div matRipple class="close-icon-container" (click)="closeDialog()">
      <img src="/assets/icons/modal-close-icon.svg" alt="modal close icon" />
    </div>
  </div>

  <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
    <div class="input-style1 input-width mb-1">
      <label class="input-label input-required">Tier Name</label>

      <mat-form-field appearance="outline" [style.width.%]="100">
        <input
          matInput
          formControlName="name"
          placeholder="Investment Tier Name"
        />

        <mat-error *ngIf="formControls['name'].invalid">
          <img
            src="/assets/icons/error.svg"
            alt=""
            class="img-fluid error-icon"
          />
          {{ getErrorMessage('name') }}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="input-style1 input-width mb-1">
      <label class="input-label input-required">Sequence Number</label>

      <mat-form-field appearance="outline" [style.width.%]="100">
        <input
          matInput
          formControlName="serialNumber"
          placeholder="example 1,2,3"
        />

        <mat-error *ngIf="formControls['serialNumber'].invalid">
          <img
            src="/assets/icons/error.svg"
            alt=""
            class="img-fluid error-icon"
          />
          {{ getErrorMessage('serialNumber') }}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="cta-container">
      <button
        matRipple
        type="button"
        class="btn opt-btn-primary-outline"
        (click)="closeDialog()"
      >
        Cancel
      </button>

      <button
        matRipple
        class="btn opt-btn-primary"
        [disabled]="createForm.invalid || (isLoading | async) !== false"
      >
        <ng-container *ngIf="formMode !== 'create'">Save</ng-container>
        <ng-container *ngIf="formMode === 'create'">Create</ng-container>
        <ng-container *ngIf="(isLoading | async) !== false">
          <app-button-loader></app-button-loader>
        </ng-container>
      </button>
    </div>
  </form>
</section>
