        />
      </svg>
    </div>

    <div class="notification-body-container">
      <ng-container *ngIf="data?.title">
        <p class="opt-para-1 fw-600 mb-0">
          {{ data.title }}
        </p>
      </ng-container>

      <p class="opt-caption mb-0">
        {{ data.message }}
      </p>
    </div>

    <div class="close-icon-container">
      <div matRipple class="close-icon" (click)="closeNotification()">
        <svg
          width="10"
          height="9"
          viewBox="0 0 10 9"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M8.5 8L1.5 1"
            [attr.stroke]="
              data.state === 'success'
                ? 'var(--opt-success)'
                : data.state === 'warning'
                ? 'var(--opt-warning)'
                : data.state === 'error'
                ? 'var(--opt-error)'
                : 'var(--opt-black)'
            "
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M8.5 1L1.5 8"
            [attr.stroke]="
              data.state === 'success'
                ? 'var(--opt-success)'
                : data.state === 'warning'
                ? 'var(--opt-warning)'
                : data.state === 'error'
                ? 'var(--opt-error)'
                : 'var(--opt-black)'
            "
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
    </div>
  </div>
</section>
