<section id="main-container">
  <div class="main-header">
    <h6 class="opt-heading-6 fw-600 mb-0">Save Current Table View Columns</h6>

    <div matRipple class="close-icon-container" (click)="closeDialog()">
      <img src="/assets/icons/modal-close-icon.svg" alt="modal close icon" />
    </div>
  </div>

  <form [formGroup]="createTableViewForm">
    <div class="main-content">
      <div class="row mt-1 mb-1">
        <div class="col-md-12">
          <div class="input-style1 input-md mb-1">
            <label class="input-label">Name</label>

            <mat-form-field appearance="outline" [style.width.%]="100">
              <input
                type="text"
                matInput
                formControlName="name"
                placeholder="Enter Table View Name"
              />

              <mat-error *ngIf="createTableViewFormControls['name'].invalid">
                <img
                  src="/assets/icons/error.svg"
                  alt=""
                  class="img-fluid error-icon"
                />
                {{ getErrorMessage('name') }}
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="col-md-12">
          <div class="input-style1 input-md mb-1">
            <label class="input-label">Description</label>

            <mat-form-field appearance="outline" [style.width.%]="100">
              <input
                type="text"
                matInput
                formControlName="description"
                placeholder="Enter a brief table view description"
              />

              <mat-error *ngIf="createTableViewFormControls['name'].invalid">
                <img
                  src="/assets/icons/error.svg"
                  alt=""
                  class="img-fluid error-icon"
                />
                {{ getErrorMessage('name') }}
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </form>

  <div>
    <div class="cta-container">
      <button
        matRipple
        type="button"
        class="btn opt-btn-primary-outline"
        (click)="closeDialog()"
      >
        Cancel
      </button>

      <button
        [disabled]="createTableViewForm.invalid || (isLoading | async) === true"
        matRipple
        class="btn opt-btn-primary"
        (click)="onSubmit()"
      >
        Save
        <ng-container *ngIf="(isLoading | async) === true">
          <app-button-loader></app-button-loader>
        </ng-container>
      </button>
    </div>
  </div>
</section>
