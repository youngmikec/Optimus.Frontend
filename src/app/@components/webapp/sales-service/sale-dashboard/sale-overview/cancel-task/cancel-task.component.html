<section id="Cancel-task-modal">
  <div class="mb-4">
    <div class="card-body text-center">
      <div class="img-container rounded-circle">
        <img
          src="/assets/images/webapp/sale-service/sale-dashboard/sale-overview/cancel-task/warn.svg"
          alt="avatar"
          class="rounded-circle img-fluid"
        />
      </div>
      <h6 class="fw-600 mb-1 mt-3">Cancel Task</h6>
      <p class="header opt-para-1 mb-3">
        Are you sure you want to cancel this task?
      </p>
    </div>
  </div>

  <div class="d-flex justify-content-between mt-2 pb-3">
    <div class="d-flex align-items-center">
      <button
        matRipple
        (click)="closeDialog()"
        class="btn opt-btn-primary-outline-2 light-btn"
      >
        Cancel
      </button>
    </div>

    <div class="d-flex align-items-center">
      <button matRipple (click)="cancelTask()" class="btn opt-btn-danger ms-3">
        Confirm

        <ng-container *ngIf="buttonLoading | async">
          <app-button-loader></app-button-loader>
        </ng-container>
      </button>
    </div>
  </div>
</section>
