<div class="d-flex justify-content-between align-items-center header">
  <h2 class="opt-heading-6 fw-600">
    {{ data.fileName }}
  </h2>

  <div class="d-flex justify-content-between gap-2">
    <a
      class="btn btn-outline-primary"
      href="javascript:void(0)"
      (click)="download(data.documentUrl, data.fileName)"
    >
      <span class="img-fluid">
        <img src="/assets/icons/download-blue.svg" alt="download-icon" />
      </span>
    </a>

    <button matRipple class="btn btn-outline-primary" (click)="print()">
      <span class="img-fluid">
        <img src="/assets/icons/printer.svg" alt="print-icon" />
      </span>
    </button>

    <button matRipple class="btn btn-outline-primary" (click)="send()">
      Send
      <span class="img-fluid px-2">
        <img src="/assets/icons/send.svg" alt="send-icon" />
      </span>
    </button>

    <button matRipple class="btn border-0" (click)="close()">
      <span class="img-fluid">
        <img src="/assets/icons/close.svg" alt="close-icon" />
      </span>
    </button>
  </div>
</div>

<pdf-viewer
  *ngIf="data.extension === 'pdf'"
  [src]="data.documentUrl"
  [render-text]="true"
  [original-size]="false"
  style="width: 311px; height: 352px"
></pdf-viewer>

<img
  *ngIf="
    data.extension === 'jpg' ||
    data.extension === 'png' ||
    data.extension === 'jpeg'
  "
  [src]="data.documentUrl"
  [alt]="data.fileName"
  width="311"
  height="352"
  class="d-block m-auto mt-4"
/>

<p
  class="text-center mt-5"
  *ngIf="
    data.extension !== 'pdf' &&
    data.extension !== 'jpg' &&
    data.extension !== 'jpeg' &&
    data.extension !== 'png'
  "
>
  Document cannot be previewed, please click the download button above to
  preview on your local device
</p>
