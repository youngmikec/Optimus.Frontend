<div>
  <div
    class="d-flex justify-content-between align-items-center border-bottom header"
  >
    <p class="fw-bold">Comment</p>

    <div matRipple class="close-icon-container" (click)="close()">
      <img src="/assets/icons/modal-close-icon.svg" alt="modal close icon" />
    </div>
  </div>

  <div class="my-2 px-3">
    <div
      class="d-flex align-items-center add-comment"
      *ngIf="!addComment"
      (click)="addComment = true"
    >
      <img [src]="(user$ | async)?.ProfilePicture" alt="Profile Picture" />
      <small class="mx-2">Click to add new comment</small>
    </div>

    <app-comment-input
      *ngIf="addComment"
      (cancel)="addComment = false"
      (send)="addDocComment($event)"
    >
    </app-comment-input>
  </div>

  <div class="comments px-3" *ngIf="comments$ | async as comments">
    <div class="comment" *ngFor="let comment of comments">
      <div class="comment-by">
        <div class="d-flex">
          <!-- <img [src]="(user$ | async)?.ProfilePicture" alt="Profile Picture" /> -->
          <p class="mx-2">
            Joel <small>{{ comment.createdDate | timeAgo }}</small>
          </p>
        </div>
      </div>

      <div class="opt-para-1" [innerHTML]="comment.comment"></div>
    </div>

    <div *ngIf="comments.length < 1" class="text-center">
      <img src="assets/images/no-comments.svg" class="d-block m-auto mt-5" />
      <p>No comments yet</p>
    </div>
  </div>
</div>
