<mat-dialog-content>
  <section id="add-edit-section">
    <div class="text-content">
      <div class="d-flex align-items-center justify-content-between">
        <h6 class="opt-para-2 fw-700 mb-0">
          {{ data?.instance === 'update' ? 'Edit' : 'Create' }} Job Title
        </h6>

        <div matRipple class="close-icon-container" (click)="closeDialog()">
          <img
            src="/assets/icons/modal-close-icon.svg"
            alt="modal close icon"
          />
        </div>
      </div>
      <!-- <p class="opt-caption">Lorem ipsum dolor sit amet consectetur.</p> -->
    </div>

    <form [formGroup]="addEditJobTitleForm">
      <div class="input-style1 mb-3">
        <label class="input-label">Job Title</label>

        <mat-form-field appearance="outline" [style.width.%]="100">
          <input
            matInput
            placeholder="Enter job title"
            formControlName="jobTitle"
          />

          <mat-error *ngIf="addEditJobTitleFormControls['jobTitle'].invalid">
            <img
              src="/assets/icons/error.svg"
              alt=""
              class="img-fluid error-icon"
            />

            {{ getErrorMessage('jobTitle') }}
          </mat-error>
        </mat-form-field>
      </div>

      <div class="d-flex justify-content-between">
        <button
          matRipple
          type="button"
          class="btn opt-btn-primary-outline"
          (click)="closeDialog()"
        >
          Cancel
        </button>

        <button
          matRipple
          class="btn opt-btn-primary"
          [disabled]="
            addEditJobTitleFormControls['invalid'] ||
            (isLoading | async) !== false
          "
          (click)="onSubmit()"
        >
          <ng-container *ngIf="data?.instance === 'create'">
            Create
          </ng-container>

          <ng-container *ngIf="data?.instance === 'update'">
            Save
          </ng-container>

          <ng-container *ngIf="(isLoading | async) !== false">
            <app-button-loader></app-button-loader>
          </ng-container>
        </button>
      </div>
    </form>
  </section>
</mat-dialog-content>
