<section id="manage-contact-category">
  <div class="manage-contact-category-header">
    <div>
      <h6 class="opt-heading-6 fw-600 mb-0">
        <ng-container *ngIf="data.type === 'edit'">Edit</ng-container>
        <ng-container *ngIf="data.type === 'create'">Create</ng-container>
        Product Category
      </h6>
      <!-- <p>Lorem ipsum dolor sit amet consectetur.</p> -->
    </div>

    <div matRipple class="close-icon-container" (click)="closeDialog()">
      <img src="/assets/icons/modal-close-icon.svg" alt="modal close icon" />
    </div>
  </div>

  <form [formGroup]="createProductCategoryForm" (ngSubmit)="onSubmit()">
    <div class="input-style1 input-width mb-1">
      <label class="input-label">Product Category Name</label>

      <mat-form-field appearance="outline" [style.width.%]="100">
        <input
          matInput
          placeholder="Enter Product Category Name"
          formControlName="name"
        />

        <mat-error *ngIf="createProductCategoryFormControls['name'].invalid">
          <img
            src="/assets/icons/error.svg"
            alt=""
            class="img-fluid error-icon"
          />
          {{ getErrorMessage('name') }}
        </mat-error>
      </mat-form-field>
    </div>

    <!-- <div class="input-style1 input-width mb-1">
      <label class="input-label">Product Category</label>

      <mat-form-field appearance="outline" [style.width.%]="100">
        <mat-select formControlName="product_category">
          <mat-option value="role-mgmt"> Single applicant </mat-option>
        </mat-select>

        <mat-error
          *ngIf="createProductCategoryFormControls['product_category'].invalid"
        >
          <img
            src="/assets/icons/error.svg"
            alt=""
            class="img-fluid error-icon"
          />
          {{ getErrorMessage('product_category') }}
        </mat-error>
      </mat-form-field>
    </div> -->

    <div class="input-style1 input-width mb-1">
      <label class="input-label">Country</label>

      <mat-form-field appearance="outline" [style.width.%]="100">
        <mat-select formControlName="countryId">
          <mat-option [value]="country.id" *ngFor="let country of countryList">
            <span>{{ country.name }}</span>
          </mat-option>
        </mat-select>

        <mat-error
          *ngIf="createProductCategoryFormControls['countryId'].invalid"
        >
          <img
            src="/assets/icons/error.svg"
            alt=""
            class="img-fluid error-icon"
          />
          {{ getErrorMessage('countryId') }}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="cta-container">
      <button
        matRipple
        type="button"
        class="btn opt-btn-primary-outline"
        (click)="closeDialog()"
      >
        Cancel
      </button>

      <button
        matRipple
        class="btn opt-btn-primary"
        [disabled]="
          createProductCategoryForm.invalid || (isLoading | async) !== false
        "
      >
        <ng-container *ngIf="data.type === 'edit'">Save</ng-container>
        <ng-container *ngIf="data.type === 'create'">Create</ng-container>
        <ng-container *ngIf="(isLoading | async) !== false">
          <app-button-loader></app-button-loader>
        </ng-container>
      </button>
    </div>
  </form>
</section>
