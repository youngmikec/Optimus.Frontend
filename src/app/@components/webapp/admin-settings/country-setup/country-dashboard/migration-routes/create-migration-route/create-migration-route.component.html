<section id="manage-contact-category">
  <div class="manage-contact-category-header">
    <h6 class="opt-heading-6 fw-600 mb-0">
      <ng-container *ngIf="data.type === 'edit'">Edit</ng-container>
      <ng-container *ngIf="data.type === 'create'">Create</ng-container>
      Migration Route
    </h6>

    <div matRipple class="close-icon-container" (click)="closeDialog()">
      <img src="/assets/icons/modal-close-icon.svg" alt="modal close icon" />
    </div>
  </div>

  <form [formGroup]="createMigrationForm" (ngSubmit)="onSubmit()">
    <div class="input-style1 input-width mb-1">
      <label class="input-label">Migration Route</label>

      <mat-form-field appearance="outline" [style.width.%]="100">
        <input
          matInput
          formControlName="name"
          placeholder="New Migration Route"
        />

        <mat-error *ngIf="createMigrationRouteFormControls['name'].invalid">
          <img
            src="/assets/icons/error.svg"
            alt=""
            class="img-fluid error-icon"
          />
          {{ getErrorMessage('name') }}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="input-style1 input-width mb-1">
      <label class="input-label">Migration Route Description</label>

      <mat-form-field appearance="outline" [style.width.%]="100">
        <input
          matInput
          formControlName="description"
          placeholder="Description"
        />

        <mat-error
          *ngIf="createMigrationRouteFormControls['description'].invalid"
        >
          <img
            src="/assets/icons/error.svg"
            alt=""
            class="img-fluid error-icon"
          />
          {{ getErrorMessage('description') }}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="input-style1 input-width mb-1">
      <label class="input-label">Route URL</label>

      <mat-form-field appearance="outline" [style.width.%]="100">
        <input matInput formControlName="routeUrl" placeholder="Route URL" />

        <mat-error *ngIf="createMigrationRouteFormControls['routeUrl'].invalid">
          <img
            src="/assets/icons/error.svg"
            alt=""
            class="img-fluid error-icon"
          />
          {{ getErrorMessage('routeUrl') }}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="input-style1 input-width mb-1">
      <label class="input-label">Country</label>

      <mat-form-field appearance="outline" [style.width.%]="100">
        <mat-select formControlName="countryId">
          <mat-option [value]="country.id" *ngFor="let country of countryList">
            {{ country.name }}
          </mat-option>
        </mat-select>

        <mat-error
          *ngIf="createMigrationRouteFormControls['countryId'].invalid"
        >
          <img
            src="/assets/icons/error.svg"
            alt=""
            class="img-fluid error-icon"
          />
          {{ getErrorMessage('countryId') }}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="cta-container">
      <button
        matRipple
        type="button"
        class="btn opt-btn-primary-outline"
        (click)="closeDialog()"
      >
        Cancel
      </button>

      <button
        matRipple
        class="btn opt-btn-primary"
        [disabled]="
          createMigrationForm.invalid || (isLoading | async) !== false
        "
      >
        <ng-container *ngIf="data.type === 'edit'">Save</ng-container>
        <ng-container *ngIf="data.type === 'create'">Create</ng-container>
        <ng-container *ngIf="(isLoading | async) !== false">
          <app-button-loader></app-button-loader>
        </ng-container>
      </button>
    </div>
  </form>
</section>
