<section id="new-user-category">
  <div class="new-user-category-header">
    <h6 class="opt-heading-6 fw-700 mb-0">Create new user</h6>

    <div matRipple class="close-icon-container" (click)="closeDialog()">
      <img src="/assets/icons/modal-close-icon.svg" alt="modal close icon" />
    </div>
  </div>

  <form [formGroup]="newUserForm">
    <div class="input-style1">
      <label class="input-label">First Name</label>

      <mat-form-field appearance="outline" [style.width.%]="100">
        <input
          type="text"
          matInput
          formControlName="firstName"
          placeholder="Enter First Name"
        />

        <mat-error *ngIf="newUserFormControls['firstName'].invalid">
          <img
            src="/assets/icons/error.svg"
            alt=""
            class="img-fluid error-icon"
          />
          {{ getErrorMessage('firstName') }}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="input-style1">
      <label class="input-label">Last Name</label>

      <mat-form-field appearance="outline" [style.width.%]="100">
        <input
          type="text"
          matInput
          formControlName="lastName"
          placeholder="Enter Last Name"
        />

        <mat-error *ngIf="newUserFormControls['lastName'].invalid">
          <img
            src="/assets/icons/error.svg"
            alt=""
            class="img-fluid error-icon"
          />
          {{ getErrorMessage('lastName') }}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="input-style1">
      <label class="input-label">Email address</label>

      <mat-form-field appearance="outline" [style.width.%]="100">
        <input
          matInput
          placeholder="Enter email address"
          formControlName="email"
        />

        <mat-error *ngIf="newUserFormControls['email'].invalid">
          <img
            src="/assets/icons/error.svg"
            alt=""
            class="img-fluid error-icon"
          />
          {{ getErrorMessage('email') }}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="input-style1 input-width">
      <label class="input-label">Role</label>

      <mat-form-field appearance="outline" [style.width.%]="100">
        <mat-select formControlName="role" placeholder="select role">
          <mat-option value="admin"> Admin </mat-option>
        </mat-select>

        <mat-error *ngIf="newUserFormControls['role'].invalid">
          <img
            src="/assets/icons/error.svg"
            alt=""
            class="img-fluid error-icon"
          />
          {{ getErrorMessage('feature_name') }}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="input-style1">
      <label class="input-label">Department</label>

      <mat-form-field appearance="outline" [style.width.%]="100">
        <input
          type="text"
          matInput
          formControlName="department"
          placeholder="Enter department Name"
        />

        <mat-error *ngIf="newUserFormControls['department'].invalid">
          <img
            src="/assets/icons/error.svg"
            alt=""
            class="img-fluid error-icon"
          />
          {{ getErrorMessage('department') }}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="cta-container">
      <button
        matRipple
        type="button"
        class="btn opt-btn-primary-outline"
        (click)="closeDialog()"
      >
        Cancel
      </button>

      <button matRipple class="btn opt-btn-primary">
        Create

        <!-- <ng-container *ngIf="(isLoading | async) !== false">
              <app-button-loader></app-button-loader>
            </ng-container> -->
      </button>
    </div>
  </form>
</section>
