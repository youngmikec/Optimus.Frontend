<section id="manage-contact-category">
  <div class="manage-contact-category-header">
    <h6 mat-dialog-title class="opt-heading-6 fw-700 mb-0">Edit Duration</h6>

    <div matRipple class="close-icon-container" (click)="closeDialog()">
      <img src="/assets/icons/modal-close-icon.svg" alt="modal close icon" />
    </div>
  </div>
  <div class="content">
    <p>Edit the duration for document collation phase.</p>

    <form [formGroup]="phaseForm">
      <div class="input-style1 mb-3">
        <label class="input-label">Duration Period</label>

        <mat-form-field appearance="outline" [style.width.%]="100">
          <input
            matInput
            placeholder="frequency in number"
            type="number"
            formControlName="durationFrequency"
          />
          <!-- <span class="content__divider">|</span> -->
          <mat-select matSuffix formControlName="duration">
            <mat-option
              [value]="item.value"
              *ngFor="let item of durationOptions"
              >{{ item.viewValue }}</mat-option
            >
            <!-- <mat-option value="option2">Week</mat-option>
            <mat-option value="option3">Days</mat-option> -->
          </mat-select>
        </mat-form-field>
      </div>
      <div class="cta-container">
        <button
          matRipple
          type="button"
          class="btn opt-btn-primary-outline"
          (click)="closeDialog()"
        >
          Cancel
        </button>

        <button
          matRipple
          class="btn opt-btn-primary"
          [disabled]="phaseForm.invalid || (isLoading | async) !== false"
          (click)="onSubmit()"
        >
          Save Changes

          <ng-container *ngIf="isLoading | async">
            <app-button-loader></app-button-loader>
          </ng-container>
        </button>
      </div>
    </form>
  </div>
</section>
