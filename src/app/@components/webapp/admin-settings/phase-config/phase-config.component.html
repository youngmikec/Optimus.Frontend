<section id="phase-config">
  <div class="list-section">
    <mat-tab-group>
      <mat-tab label="All Phases">
        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource" matSort>
            <!-- Phase Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Phase</th>
              <td mat-cell *matCellDef="let row">{{ row.name }}</td>
            </ng-container>

            <!-- duration Column -->
            <ng-container matColumnDef="duration">
              <th mat-header-cell *matHeaderCellDef>Duration</th>
              <!-- <td mat-cell *matCellDef="let row">{{ row.duration }}</td> -->
              <td mat-cell *matCellDef="let row">
                {{ getPhaseDurationDescription(row.duration) }}
              </td>
            </ng-container>

            <!-- duration description Column
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef>Description</th>
              <td mat-cell *matCellDef="let row">
                {{ getPhaseDurationDescription(row.duration) }}
              </td>
            </ng-container> -->

            <!-- frequency Column -->
            <ng-container matColumnDef="frequency">
              <th mat-header-cell *matHeaderCellDef>Frequency</th>
              <td mat-cell *matCellDef="let row">
                {{ row.durationFrequency }}
              </td>
            </ng-container>

            <!-- last modified date Column -->
            <ng-container matColumnDef="lastModifiedDate">
              <th mat-header-cell *matHeaderCellDef>Last Modified Date</th>
              <td mat-cell *matCellDef="let row">
                {{ row.lastModifiedDate | date }}
              </td>
            </ng-container>

            <!-- last modified by Column -->
            <ng-container matColumnDef="lastModifiedBy">
              <th mat-header-cell *matHeaderCellDef>Last Modified By</th>
              <td mat-cell *matCellDef="let row">{{ row.lastModifiedBy }}</td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let row">
                <div class="table-cta-container">
                  <div
                    class="cta-container"
                    matRipple
                    matTooltip="Edit"
                    matTooltipPosition="above"
                    matTooltipClass="custom-tooltip"
                    (click)="onEditPhase(row)"
                  >
                    <img src="/assets/icons/edit.svg" alt="view icon" />
                  </div>
                </div>
              </td>
            </ng-container>

            <!-- Table Rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            aria-label="Select page of periodic elements"
          >
          </mat-paginator>
        </div>

        <ng-template #noTableData>
          <app-table-loader></app-table-loader>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
</section>
