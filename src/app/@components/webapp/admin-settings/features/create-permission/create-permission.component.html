<section id="manage-contact-category">
  <div class="manage-contact-category-header">
    <h6 class="opt-heading-6 fw-700 mb-0">Create Permission</h6>

    <div matRipple class="close-icon-container" (click)="closeDialog()">
      <img src="/assets/icons/modal-close-icon.svg" alt="modal close icon" />
    </div>
  </div>

  <form [formGroup]="createPermissionForm">
    <div class="input-style1">
      <label class="input-label">Permission Name</label>

      <mat-form-field appearance="outline" [style.width.%]="100">
        <input
          type="text"
          matInput
          formControlName="permission_name"
          placeholder="Enter Name"
        />

        <mat-error
          *ngIf="createPermissionFormControls['permission_name'].invalid"
        >
          <img
            src="/assets/icons/error.svg"
            alt=""
            class="img-fluid error-icon"
          />
          {{ getErrorMessage('permission_name') }}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="input-style1 input-width">
      <label class="input-label">Feature (Optional)</label>

      <mat-form-field appearance="outline" [style.width.%]="100">
        <mat-select formControlName="feature">
          <mat-option value="role-mgmt"> Role Management </mat-option>
        </mat-select>

        <mat-error *ngIf="createPermissionFormControls['feature'].invalid">
          <img
            src="/assets/icons/error.svg"
            alt=""
            class="img-fluid error-icon"
          />
          {{ getErrorMessage('feature_name') }}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="access-level">
      <mat-checkbox color="primary">Super Admin</mat-checkbox>
      <mat-checkbox color="primary">Regular Users </mat-checkbox>
      <mat-checkbox color="primary">Admin</mat-checkbox>
    </div>

    <div class="cta-container">
      <button
        matRipple
        type="button"
        class="btn opt-btn-primary-outline"
        (click)="closeDialog()"
      >
        Cancel
      </button>

      <button matRipple class="btn opt-btn-primary">
        Create

        <!-- <ng-container *ngIf="(isLoading | async) !== false">
            <app-button-loader></app-button-loader>
          </ng-container> -->
      </button>
    </div>
  </form>
</section>
