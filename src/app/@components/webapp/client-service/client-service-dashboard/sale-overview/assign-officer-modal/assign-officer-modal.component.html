<section id="main">
  <div class="header">
    <div>
      <h6 class="opt-heading-6 fw-600 mb-0">
        Edit {{ data.officerType === 'DMS' ? 'SM' : data.officerType }}
      </h6>
    </div>

    <div matRipple class="close-icon-container" (click)="closeDialog()">
      <img src="/assets/icons/modal-close-icon.svg" alt="modal close icon" />
    </div>
  </div>

  <form [formGroup]="officerForm">
    <ng-container [ngSwitch]="data.officerType">
      <!-- <ng-container *ngSwitchCase="'CMA'">
        <div class="row">
          <div class="col">
            <div class="input-style1">
              <label class="form-label opt-caption">Primary CMA</label>
              <mat-form-field appearance="outline" [style.width.%]="100">
                <input type="text" matInput formControlName="primaryCMA" />
              </mat-form-field>
            </div>
          </div>
          <div class="col">
            <div class="input-style1">
              <label class="form-label opt-caption">Supporting CMA</label>
              <mat-form-field appearance="outline" [style.width.%]="100">
                <input type="text" matInput formControlName="supportingCMA" />
              </mat-form-field>
            </div>
          </div>
        </div>
      </ng-container> -->

      <!-- <ng-container *ngSwitchCase="'DMS'"> -->
      <div class="row">
        <div class="col">
          <div class="input-style1">
            <label class="form-label opt-caption"
              >Primary
              {{ data.officerType === 'DMS' ? 'SM' : data.officerType }}</label
            >
            <mat-form-field appearance="outline" [style.width.%]="100">
              <!-- <input type="text" matInput formControlName="primaryDMS" /> -->
              <mat-select
                [value]="mainOfficer.approvalName"
                (selectionChange)="changeOfficer($event, 'primary')"
              >
                <!-- <mat-option disabled value=""> Select Filter </mat-option> -->
                <mat-option
                  [value]="officer.userId"
                  *ngFor="let officer of allOfficersByRole"
                >
                  {{ officer.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="col">
          <div class="input-style1">
            <label class="form-label opt-caption"
              >Supporting
              {{ data.officerType === 'DMS' ? 'SM' : data.officerType }}</label
            >
            <mat-form-field appearance="outline" [style.width.%]="100">
              <!-- <input type="text" matInput formControlName="supportingDMS" /> -->
              <mat-select
                [value]="supportingOfficer.supportOfficerName"
                (selectionChange)="changeOfficer($event, 'supporting')"
              >
                <!-- <mat-option disabled value=""> Select Filter </mat-option> -->
                <mat-option
                  [value]="officer.userId"
                  *ngFor="let officer of supportingOfficers"
                >
                  {{ officer.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <!-- <select name="" id="">
                  <option>{{}}</option>
              </select> -->
          </div>
        </div>
      </div>
      <!-- </ng-container> -->
      <!-- <ng-container *ngSwitchCase="'DPO'"></ng-container>
      <ng-container *ngSwitchCase="'DSO'"></ng-container>
      <ng-container *ngSwitchCase="'DAO'"></ng-container> -->
    </ng-container>

    <div class="input-style1">
      <label class="form-label opt-caption">Add message (Optional)</label>
      <mat-form-field appearance="outline" [style.width.%]="100">
        <textarea
          type="text"
          matInput
          rows="5"
          placeholder="Enter Enter message"
          formControlName="message"
        ></textarea>
      </mat-form-field>
    </div>
  </form>

  <div class="cta-container">
    <button
      matRipple
      type="button"
      class="btn opt-btn-primary-outline"
      (click)="closeDialog()"
    >
      Cancel
    </button>

    <button (click)="updateOfficer()" matRipple class="btn opt-btn-primary">
      Assign
    </button>
  </div>
</section>
